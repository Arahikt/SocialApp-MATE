<div class="container mt-5">
    <div class="row mt-3">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary btn-sm" btnRadio="liked" 
                [(ngModel)]="predicate" (click)="loadLikes()">I liked</button>
            <button class="btn btn-primary btn-sm" btnRadio="likedBy" 
                [(ngModel)]="predicate" (click)="loadLikes()">liked me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
            
        </div>
    </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">
    <div class="row">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  
  </div>
