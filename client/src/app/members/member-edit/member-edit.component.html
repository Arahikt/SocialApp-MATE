<div class="row" *ngIf="member">
  <div class="col-4">
    <h1 *ngIf="member">{{member.username}}'s Profile</h1>
  </div>
  <div class="col-8">


  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
        class="card-img-top img-thumbnail rounded">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive | date:"mediumDate" }}</p>
          <!-- <p>{{member.lastActive | timeago}}</p> -->

        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.created | date:"mediumDate" }}</p>
        </div>
      </div>
      <div class="card-footer">
        <button [disabled]="!editForm.dirty" type="submit" form="editForm"
          class="btn btn-success btn-block">Save</button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading='About {{member.knownAs}}'>
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
          <h4 class="mt-4">Description</h4>
          <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" cols="85"
            rows="10"></textarea>
          <h4 class="mt-3">Looking For</h4>
          <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" cols="85"
            rows="10"></textarea>
          <h4 class="mt-3">Interests</h4>
          <textarea class="form-control" [(ngModel)]="member.interests" name="interests" cols="85"
           rows="10"></textarea>
          <h4 class="mt-3">Location:</h4>
          <div class="col-4">
            <label for="city">City:</label>
            <input [(ngModel)]="member.city" type="text" name="city" class="form-control mb-2">
            <label for="country">Country:</label>
            <input [(ngModel)]="member.country" type="text" name="country" class="form-control  mb-4">
          </div>
        </form>

      </tab>
      <tab heading='Photos'>
        <app-photo-editor [member]="member"> </app-photo-editor>
       
      </tab>
    </tabset>
  </div>
</div>
